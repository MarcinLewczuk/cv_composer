<div class="bg-white rounded-lg shadow-md p-8">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">CV Editor</h2>
  
  <form [formGroup]="cvForm" (ngSubmit)="onSubmit()">
    <!-- Personal Information Section -->
    <div class="mb-6 border rounded-lg">
      <button
        type="button"
        (click)="toggleSection('personal')"
        class="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 flex items-center justify-between font-semibold text-gray-900">
        <span>Personal Information</span>
        <span [class.rotate-180]="expandedSections.personal" class="transition-transform">▼</span>
      </button>
      
      <div *ngIf="expandedSections.personal" class="p-6 border-t">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
            <input
              type="text"
              formControlName="fullName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="John Doe">
          </div>
          
          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="john@example.com">
          </div>
          
          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
            <input
              type="tel"
              formControlName="phone"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="+1 (555) 123-4567">
          </div>
          
          <!-- Location -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
            <input
              type="text"
              formControlName="location"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="New York, NY">
          </div>
        </div>
        
        <!-- Summary -->
        <div class="mt-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Professional Summary</label>
          <textarea
            formControlName="summary"
            rows="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
            placeholder="Write a brief professional summary..."></textarea>
        </div>
      </div>
    </div>

    <!-- Experiences Section -->
    <div class="mb-6 border rounded-lg">
      <button
        type="button"
        (click)="toggleSection('experiences')"
        class="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 flex items-center justify-between font-semibold text-gray-900">
        <span>Work Experience</span>
        <span [class.rotate-180]="expandedSections.experiences" class="transition-transform">▼</span>
      </button>
      
      <div *ngIf="expandedSections.experiences" class="p-6 border-t">
        <div formArrayName="experiences">
          <div *ngFor="let experience of experiences.controls; let i = index" [formGroupName]="i" class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex justify-between items-center mb-4">
              <h4 class="font-semibold text-gray-900">Experience {{ i + 1 }}</h4>
              <button
                type="button"
                (click)="removeExperience(i)"
                class="text-red-600 hover:text-red-700 font-semibold">
                Remove
              </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Company -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                <input
                  type="text"
                  formControlName="company"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="Company Name">
              </div>
              
              <!-- Position -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Position</label>
                <input
                  type="text"
                  formControlName="position"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="Job Title">
              </div>
              
              <!-- Duration -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Duration</label>
                <input
                  type="text"
                  formControlName="duration"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="e.g., Jan 2020 - Dec 2023">
              </div>
            </div>
            
            <!-- Description -->
            <div class="mt-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <textarea
                formControlName="description"
                rows="3"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Describe your responsibilities and achievements..."></textarea>
            </div>
          </div>
        </div>
        
        <button
          type="button"
          (click)="addExperience()"
          class="mt-4 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition">
          + Add Experience
        </button>
      </div>
    </div>

    <!-- Educations Section -->
    <div class="mb-6 border rounded-lg">
      <button
        type="button"
        (click)="toggleSection('educations')"
        class="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 flex items-center justify-between font-semibold text-gray-900">
        <span>Education</span>
        <span [class.rotate-180]="expandedSections.educations" class="transition-transform">▼</span>
      </button>
      
      <div *ngIf="expandedSections.educations" class="p-6 border-t">
        <div formArrayName="educations">
          <div *ngFor="let education of educations.controls; let i = index" [formGroupName]="i" class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex justify-between items-center mb-4">
              <h4 class="font-semibold text-gray-900">Education {{ i + 1 }}</h4>
              <button
                type="button"
                (click)="removeEducation(i)"
                class="text-red-600 hover:text-red-700 font-semibold">
                Remove
              </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Institution -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Institution</label>
                <input
                  type="text"
                  formControlName="institution"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="University Name">
              </div>
              
              <!-- Degree -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Degree</label>
                <input
                  type="text"
                  formControlName="degree"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="Bachelor of Science">
              </div>
              
              <!-- Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Field of Study</label>
                <input
                  type="text"
                  formControlName="field"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="Computer Science">
              </div>
              
              <!-- Graduation Year -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Graduation Year</label>
                <input
                  type="text"
                  formControlName="graduationYear"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="2023">
              </div>
            </div>
          </div>
        </div>
        
        <button
          type="button"
          (click)="addEducation()"
          class="mt-4 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition">
          + Add Education
        </button>
      </div>
    </div>

    <!-- Certifications Section -->
    <div class="mb-6 border rounded-lg">
      <button
        type="button"
        (click)="toggleSection('certifications')"
        class="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 flex items-center justify-between font-semibold text-gray-900">
        <span>Certifications</span>
        <span [class.rotate-180]="expandedSections.certifications" class="transition-transform">▼</span>
      </button>
      
      <div *ngIf="expandedSections.certifications" class="p-6 border-t">
        <div formArrayName="certifications">
          <div *ngFor="let certification of certifications.controls; let i = index" [formGroupName]="i" class="mb-6 p-4 bg-gray-50 rounded-lg">
            <div class="flex justify-between items-center mb-4">
              <h4 class="font-semibold text-gray-900">Certification {{ i + 1 }}</h4>
              <button
                type="button"
                (click)="removeCertification(i)"
                class="text-red-600 hover:text-red-700 font-semibold">
                Remove
              </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Certification Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="e.g., AWS Solution Architect">
              </div>
              
              <!-- Issuer -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Issuer</label>
                <input
                  type="text"
                  formControlName="issuer"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="e.g., Amazon Web Services">
              </div>
              
              <!-- Date -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Date Obtained</label>
                <input
                  type="text"
                  formControlName="date"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
                  placeholder="e.g., October 2023">
              </div>
            </div>
          </div>
        </div>
        
        <button
          type="button"
          (click)="addCertification()"
          class="mt-4 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition">
          + Add Certification
        </button>
      </div>
    </div>

    <!-- Skills Section -->
    <div class="mb-6 border rounded-lg">
      <button
        type="button"
        (click)="toggleSection('skills')"
        class="w-full px-6 py-4 bg-gray-50 hover:bg-gray-100 flex items-center justify-between font-semibold text-gray-900">
        <span>Skills</span>
        <span [class.rotate-180]="expandedSections.skills" class="transition-transform">▼</span>
      </button>
      
      <div *ngIf="expandedSections.skills" class="p-6 border-t">
        <div formArrayName="skills">
          <div *ngFor="let skill of skills.controls; let i = index" class="mb-4 flex gap-3">
            <input
              type="text"
              [formControl]="$any(skill)"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="e.g., JavaScript">
            <button
              type="button"
              (click)="removeSkill(i)"
              class="px-3 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">
              Remove
            </button>
          </div>
        </div>
        
        <button
          type="button"
          (click)="addSkill()"
          class="mt-4 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition">
          + Add Skill
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="mt-8 flex gap-4">
      <button
        type="submit"
        class="px-6 py-3 bg-orange-600 hover:bg-orange-700 text-white font-semibold rounded-lg transition">
        Save CV
      </button>
    </div>
  </form>
</div>
